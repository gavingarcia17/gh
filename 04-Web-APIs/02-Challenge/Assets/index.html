<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>
        <aside id="timer">Time: <span id="time">0</span></aside>
    </header>
    <main>
        <section id="quiz-container">
            <article id="question-container" class="hide">
                <p id="question">Question text</p>
                <section id="answer-buttons" class="btn-container">
                    <!-- Answer buttons will be generated here -->
                </section>
            </article>
            <section id="start-container">
                <button id="start-btn" class="btn">Start Quiz</button>
            </section>
            <article id="end-container" class="hide">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span></p>
                <form id="score-form">
                    <label for="initials">Enter initials:</label>
                    <input type="text" id="initials" name="initials" maxlength="3">
                    <button type="submit" class="btn">Submit</button>
                </form>
            </article>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
