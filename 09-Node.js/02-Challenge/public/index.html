<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquirer Website</title>
</head>
<body>
    <h1>Welcome to the Inquirer Website</h1>
    <button id="promptButton">Start Prompt</button>
    <p id="response"></p>

    <script>
        document.getElementById('promptButton').addEventListener('click', () => {
            fetch('/prompt')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('response').innerText = data;
                });
        });
    </script>
</body>
</html>
