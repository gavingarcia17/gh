<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Taker</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Note Taker</h1>
    <p>Organize your thoughts and ideas</p>
    <div id="note-theme-container">
      <button id="theme-switcher" class="btn">Switch Theme</button>
    </div>
    <div id="note-dark-mode-container">
      <button id="toggle-dark-mode" class="btn">Toggle Dark Mode</button>
    </div>
    <div id="note-buttons">
      <button id="save-note" class="btn"><i class="fas fa-save"></i></button>
      <button id="new-note" class="btn"><i class="fas fa-pen"></i></button>
    </div>
  </header>
  <main>
    <section id="note-container" class="note-container">
      <div id="note-list-container" class="note-list">
        <h2>Your Notes</h2>
        <div id="note-search-container">
          <input type="text" id="search-bar" class="note-search" placeholder="Search notes...">
        </div>
        <ul class="list-group" id="note-list">
          <!-- Notes will be dynamically added here -->
        </ul>
      </div>
      <div id="note-editor" class="note-editor">
        <h2>New Note</h2>
        <form id="note-form">
          <input type="text" id="note-title" class="note-title" placeholder="Note Title">
          <textarea id="note-textarea" class="note-textarea" placeholder="Note Text"></textarea>
          <div id="note-preview" class="note-preview"></div>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Note Taker. All rights reserved.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
